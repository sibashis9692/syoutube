<!DOCTYPE html>

			width: 100%;

		.title{
			color: white;

			display: inline-block;

		#input:focus {

			width: 155px;
			display: flex;
			align-items: center;	
			justify-content: center;
		}
		#download{
			height: 47px;
			width: 149px;
			background-color: #dc3545;
			font-family: 'DM Serif Display', serif;
			font-size: 20px;
			color: white;
			border: 1px solid #dc3545;
			border-radius: 5px;
			cursor: pointer;
		}

		@media screen and (max-width: 700px){
			.container{
				height: 100vh;
				width: 100vw;
				background-color:#08003a!important;;
			}

				color: rgb(255, 255, 255);
    			font-size: 22px;
				height: 60px;
				margin: 100px 0px 0px 0px;
				font-weight: bold;
			}
			.inp{
				display: inline-block;
				height: 63.3333px;
				width: 240px;

				border: 1px solid white;
