<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>syoutube</title>
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}"> 
	<link rel="manifest" href="{{url_for('static',filename='manifest.json')}}">
	<link rel="stylesheet" href="{{url_for('static',filename="/styles/playlist.css")}}">
</head>
<body>
	<div class="container">
		<nav>
			<div class="logo">
				<div class="owner">
					<a id="atag" href="/">sYoutube</a>
				</div>
			</div>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
					<div class="alert">
						<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
						<p>{{message}}</p>
					</div>
					{% endfor %}
				{% endif %}
			{% endwith %}
			<div class="playlist">
				<div class="playlist">
					<a id="atag" href="/">Video Download</a>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="title">	
				<div class="tittle">
					Youtube Playlist Downloder
				</div>
			</div>
		</div>
		<form method="post" action="/playlistDownload">
			<div class="content1">
				<div class="inp">
					<input type="text" id="input" name="inputbox" placeholder="Paste your Playlist link here">
				</div>
				<div class="box">
					<div class="box1">
						<button id="download" type="submit">Downloadâžœ</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
