<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename="/styles/style.css")}}">
</head>
<body>
    <div class="container_d">
        <div class="box_d">
            <div class="box_p_d">
                <div class="top">
                    <h3>Download Full Playlist Here</h3>
                    <select name="select" id="selectionN" onchange="selectedOption()">
                        <optgroup label="mp4">
                            <option data-format="mp4" >mp4</option>
                            {%for item in list %}
                                <option data-format="mp4" >{{item}} ({{dict[item][1]}})</option>
                            {% endfor %}
                        </optgroup>
                        <optgroup label="mp3">
                            <option data-format="mp3" value="bestaudio">audio ({{ totalaudiosize }})</option>
                        </optgroup>
                    </select>
                    <form method="POST" id="method">
                        <button type="submit" id="buttom">Download</button>
                    </form>
                </div>
    
                {% for obj in object %}
                    <div class="content">
                        <div class="item">
                            <div class="right">
                                <img id="images" src="{{obj.thumbnail_url}}" alt="">
                            </div>
                            <div class="left">
                                <div id="tittle">
                                    {{ obj.title }}
                                </div>
                                <div id="owner">
                                    {{ obj.author}}
                                </div>
                                <div class="option">
                                    <select name="select" id="selection__{{ loop.index }}" onchange="printSelectedOption({{loop.index}})">
                                        <optgroup label="mp4">
                                            <option data-format="mp4" >mp4</option>
                                            {% set ind = loop.index %}
                                            {%for item in res[(loop.index)-1] %}
                                                <option data-format="mp4" >{{item}} ({{dictonary.get(ind - 1).get(item)}})</option>
                                            {% endfor %}
                                        </optgroup>
                                        <optgroup label="mp3">
                                            <option data-format="mp3" value="bestaudio">audio ({{ audioSize[ind - 1] }})</option>
                                        </optgroup>
                                    </select>
                                    <form method="POST" id="method__{{ loop.index }}">
                                        <button type="submit" id="buttom">Download</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        function selectedOption(){
            const form = document.getElementById('method'); 
            const selection = document.querySelector('#selectionN');
            const selectedOption = selection.options[selection.selectedIndex];
            let res=selectedOption.textContent;
            const myArray = res.split(" ")
            res= myArray[0]
            if(res == "audio"){
                res="audiop"
            }
            console.log(res)
            form.action = "/downloadPlaylist/" + res;
        }

        function printSelectedOption(index) {
            const form = document.getElementById('method__' + index); 
            const selection = document.querySelector('#selection__' + index);
            const selectedOption = selection.options[selection.selectedIndex];
            let res=selectedOption.textContent;
            const myArray = res.split(" ")
            res= myArray[0]
            console.log(res + (index - 1))
            form.action = "/downloadPlaylist/" + res + (index - 1);
        }
        </script>
</body>

</html>
